<!DOCTYPE html>
<html lang="en">
<head>

  <title>Grocery List App</title>

    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin-right: 10px; }
    ul { margin-top: 20px; }
